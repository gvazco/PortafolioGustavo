<header class="ae-container-fluid ae-container-fluid--full rk-header">
  <input type="checkbox" id="mobile-menu" class="rk-mobile-menu" />
  <label for="mobile-menu">
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
  </label>
  <div class="ae-container-fluid rk-topbar">
    <h1 class="rk-logo">
      <a routerLink="/about">{{ _servicio.info.titulo }}<sup>{{ _servicio.info.nombre_corto }}</sup></a>
    </h1>
    <nav class="rk-navigation">
      <ul class="rk-menu">
        <li routerLinkActive="active" class="rk-menu__item">
          <a routerLink="/portafolio" class="rk-menu__link">Portafolio</a>
        </li>
        <li routerLinkActive="active" class="rk-menu__item">
          <a routerLink="/about" class="rk-menu__link">¿Quién soy?</a>
        </li>        
        <li class="rk-menu__item">
          <a routerLink="/contact-us" class="rk-menu__link">¿Cómo puedo ayudarte?</a>
        </li>
      </ul>
      <form class="rk-search">
        <input
          type="text"
          placeholder="Search"
          id="urku-search"
          class="rk-search-field"
        />
        <label for="urku-search">
          <svg>
            <use xlink:href="assets/img/symbols.svg#icon-search"></use>
          </svg>
        </label>
      </form>
    </nav>
  </div>
</header>
